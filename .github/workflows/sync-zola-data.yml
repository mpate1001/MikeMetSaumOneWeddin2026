name: Sync Zola RSVP Data

on:
  # Run daily at 8 AM UTC (3 AM EST / 12 AM PST)
  schedule:
    - cron: '0 8 * * *'

  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

  # Also run on push to main (for testing)
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - '.github/workflows/sync-zola-data.yml'

jobs:
  sync-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: Download Zola data
        env:
          ZOLA_EMAIL: ${{ secrets.ZOLA_EMAIL }}
          ZOLA_PASSWORD: ${{ secrets.ZOLA_PASSWORD }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          HEADLESS: "true"
        run: |
          python scripts/download_zola_data.py

      - name: Parse and merge data
        run: |
          python scripts/parse_rsvps.py

      - name: Check for changes
        id: changes
        run: |
          git add data/
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add data/
          git commit -m "Update RSVP data - $(date +'%Y-%m-%d')"
          git push

      - name: Upload artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: |
            data/error_screenshot.png
            data/debug_*.png
          if-no-files-found: ignore
