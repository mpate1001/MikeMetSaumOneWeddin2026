name: Deploy Dashboard

on:
  workflow_run:
    workflows: ["Sync Zola RSVP Data"]
    types: [completed]
  workflow_dispatch:
  push:
    branches: [main]
    paths: ['site/**']

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    # Only run if triggered manually, by push, or if the sync workflow succeeded
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Ensure latest commit (for workflow_run trigger)
        if: github.event_name == 'workflow_run'
        run: |
          git fetch origin main
          git reset --hard origin/main
          echo "Checked out latest commit: $(git rev-parse HEAD)"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json

      - name: Copy latest CSV data
        run: |
          # Always use the latest scraped CSV directly
          LATEST_CSV=$(ls -t data/scraped/zola_guests_*.csv 2>/dev/null | grep -v partial | head -1)
          if [ -n "$LATEST_CSV" ]; then
            cp "$LATEST_CSV" site/public/data.csv
            LINES=$(wc -l < site/public/data.csv)
            echo "Copied $LATEST_CSV to site/public/data.csv ($LINES lines)"
          else
            echo "ERROR: No scraped CSV found in data/scraped/"
            ls -la data/scraped/ || echo "Directory does not exist"
            exit 1
          fi

      - name: Install dependencies
        run: cd site && npm ci

      - name: Build
        run: cd site && npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
